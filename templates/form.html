<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header></header>
    <div class="containerForm">

        <div class="form-content">
            <h1 id="titleForm" class="satisfy-regular py-2">Â¡Dejanos tu consulta!</h1>
            <form id="registrationForm">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nombre" id="name" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-user-tag"></i>
                        <input type="text" placeholder="Apellido" id="lastName" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" id="email" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-pencil"></i>
                        <textarea placeholder="Consulta" id="message" required></textarea>
                    </div>
                </div>
                <div class="btn-field">
                    <button id="signUp" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>

        crossorigin="anonymous"></script>
    <script src="/services/form.js"></script>
    <script src="/templates.fragments/templates.js"></script>
</body>
