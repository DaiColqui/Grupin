<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cilsa Turismo</title>
  <link rel="icon" href="/assets/favicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Header -->
  <section class="section-header">
    <header class="header pt-7">
      <div class="container-xl">
        <div class="row">
          <div class="col-md-6">
            <div class="image-container mb-5 px-4">
              <img src="/assets/img/estrellita.png" alt="estrella de mar sin fondo" class="img-fluid">
            </div>
          </div>
          <div class="col-md-6">
            <div class="text-container p-4 d-flex flex-column justify-content-center h-100 mb-5">
              <h1 class="display-3">CILSA TURISMO</h1>
              <p class="lead text-secondary">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Amet minima maxime repellendus, eos perspiciatis assumenda laudantium! Nobis magni labore vero</p>
              <button type="button" class="btn btn-outline-secondary text-uppercase">consultanos</button>
            </div>
          </div>
        </div>
      </div>
    </header>
  </section>

  <!-- Cards -->
  <section class="section-cards">
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-6 d-flex justify-content-center mb-4">
            <div class="card circular-card" style="width: 230px; height: 230px; background-image: url('/assets/img/portadavalijas.jpg'); background-size: cover; color: black; position: relative;">
              <div class="overlay">
                <h6 class="card-title">Viajes <br> Nacionales</h6>
              </div>
            </div>
          </div>
          
          <div class="col-md-6 d-flex justify-content-center mb-4">
            <div class="card circular-card" style="width: 230px; height: 230x; background-image: url('/assets/img/maletas2.jpg'); background-size: cover; color: black; position: relative;">
              <div class="overlay">
                <h6 class="card-title">Viajes <br> Internacionales</h6>
              </div>
            </div>
          </div>          
       
  </section>


  <!-- Carousel -->
  <section class="section-carousel">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/assets/img/china.jpg" class="d-block mx-auto" style="width: 40%; max-height: 180px;" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/assets/img/globoterraqueo.jpg" class="d-block mx-auto" style="width: 40%; max-height: 180px;" alt="">
        </div>
        <div class="carousel-item">
          <img src="/assets/img/busamarillo.jpg" class="d-block mx-auto" style="width: 40%; max-height: 180px;" alt="...">
        </div>
      </div>
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
